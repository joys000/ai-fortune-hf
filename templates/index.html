
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 운세</title>
</head>
<body>
    <h1>AI 운세 분석</h1>
    <form method="POST">
        <label>이름: <input type="text" name="name" required></label><br>
        <label>한자 이름: <input type="text" name="hanja_name"></label><br>
        <label>생년월일: <input type="date" name="birth_date" required></label><br>
        <label>태어난 시간: <input type="time" name="birth_time" required></label><br>
        <button type="submit">운세 보기</button>
    </form>
</body>
</html>
