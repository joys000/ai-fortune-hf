<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} 운세 입력</title>
</head>
<body>
    <h1 style="text-align:center;">{{ category }} 운세 - {{ period }}</h1>
    <form method="post" style="text-align:center; margin-top: 30px;">
        <label>이름: <input type="text" name="name" required></label><br><br>
        <label>생년월일 (YYYY-MM-DD): <input type="text" name="birth" required></label><br><br>
        <label>태어난 시간 (예: 오전 3시): <input type="text" name="time" required></label><br><br>
        <button type="submit">운세 보기</button>
    </form>
</body>
</html>
